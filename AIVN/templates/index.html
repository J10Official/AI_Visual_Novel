<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Visual Novel - Aethelburg Chronicles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c1e, #1a1a2e);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .header h1 {
            color: #00ffff;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .scene-container {
            flex: 1;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .background-panel {
            flex: 1;
            background: #1a1a2e;
            border-radius: 10px;
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .scene-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .scene-info .location {
            color: #00ffff;
            font-weight: bold;
        }

        .scene-info .mood {
            color: #ffaa00;
        }

        .dialogue-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 1px solid #333;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .dialogue-line {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border-left: 3px solid #00ffff;
        }

        .dialogue-line.narrator {
            border-left-color: #ffaa00;
            font-style: italic;
        }

        .character-name {
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dialogue-line.narrator .character-name {
            color: #ffaa00;
        }

        .dialogue-text {
            line-height: 1.6;
        }

        .choices-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #333;
            padding: 20px;
        }

        .choices-title {
            color: #00ffff;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }

        .choice-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            border: 1px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-button:hover {
            background: linear-gradient(135deg, #16213e, #0e3460);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .choice-button:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .control-button {
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s ease;
        }

        .control-button:hover {
            background: #ff6666;
        }

        .game-state {
            font-size: 0.9em;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff8888;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .scene-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1>Aethelburg Chronicles</h1>
            <div class="subtitle">A Generative Visual Novel Experience</div>
        </header>

        <div id="game-content">
            <div class="loading">Loading game</div>
        </div>

        <div class="controls">
            <button class="control-button" onclick="resetGame()">Reset Game</button>
            <div class="game-state" id="game-state">Initializing...</div>
            <button class="control-button" onclick="showDebugInfo()">Debug Info</button>
        </div>
    </div>

    <script>
        let currentScene = null;
        let isLoading = false;

        async function loadScene() {
            if (isLoading) {
                console.log('Scene loading already in progress, skipping...');
                return;
            }
            isLoading = true;

            const gameContent = document.getElementById('game-content');
            gameContent.innerHTML = '<div class="loading">Generating scene</div>';

            try {
                console.log('Fetching current scene...');
                // Add cache busting to ensure fresh content
                const cacheBuster = Date.now();
                const response = await fetch(`/api/current_scene?_=${cacheBuster}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                console.log('Scene loaded:', data);
                currentScene = data;
                renderScene(data);
                updateGameState();
            } catch (error) {
                console.error('Error loading scene:', error);
                gameContent.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Scene</h3>
                        <p>${error.message}</p>
                        <button onclick="loadScene()" class="control-button">Retry</button>
                    </div>
                `;
            } finally {
                isLoading = false;
                console.log('Scene loading complete, isLoading reset to false');
            }
        }

        function renderScene(scene) {
            const gameContent = document.getElementById('game-content');
            const content = scene.content;
            const sceneDetails = content.scene_details;

            // Build background image URL
            let backgroundUrl = '/static/placeholder_bg.png';
            if (sceneDetails.background && sceneDetails.background.generated_image) {
                backgroundUrl = `/static/generated_assets/${sceneDetails.background.generated_image}`;
            }

            // Build dialogue HTML
            let dialogueHtml = '';
            content.scene_script.forEach(line => {
                const isNarrator = line.character.toLowerCase() === 'narrator';
                const lineClass = isNarrator ? 'dialogue-line narrator' : 'dialogue-line';
                
                dialogueHtml += `
                    <div class="${lineClass}">
                        <div class="character-name">${line.character}</div>
                        <div class="dialogue-text">${line.line}</div>
                    </div>
                `;
            });

            // Build choices HTML
            let choicesHtml = '';
            if (scene.paths && scene.paths.length > 0) {
                choicesHtml = `
                    <div class="choices-container">
                        <div class="choices-title">What do you do?</div>
                        ${scene.paths.map((path, index) => `
                            <button class="choice-button" onclick="makeChoice(${index})">
                                ${path.choice_text}
                            </button>
                        `).join('')}
                    </div>
                `;
            } else {
                choicesHtml = `
                    <div class="choices-container">
                        <div class="choices-title">Story Complete</div>
                        <p style="text-align: center; color: #888; margin-top: 10px;">
                            This path has ended. Try resetting the game to explore different choices.
                        </p>
                    </div>
                `;
            }

            gameContent.innerHTML = `
                <div class="scene-container">
                    <div class="background-panel">
                        <img src="${backgroundUrl}" alt="Scene Background" class="background-image" 
                             onerror="this.src='/static/placeholder_bg.png'">
                        <div class="scene-info">
                            <div class="location">üìç ${sceneDetails.location}</div>
                            <div class="mood">üé≠ ${sceneDetails.mood}</div>
                        </div>
                    </div>
                    <div class="dialogue-panel">
                        ${dialogueHtml}
                    </div>
                </div>
                ${choicesHtml}
            `;
        }

        async function makeChoice(choiceIndex) {
            if (isLoading) {
                console.log('Choice already in progress, ignoring...');
                return;
            }
            
            console.log(`Making choice: ${choiceIndex}`);
            isLoading = true;

            // Show loading indicator
            const gameContent = document.getElementById('game-content');
            gameContent.innerHTML = '<div class="loading">Processing choice...</div>';

            try {
                const response = await fetch('/api/make_choice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ choice_index: choiceIndex })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Choice response:', data);

                if (data.success) {
                    console.log('Choice successful, loading new scene...');
                    // Reset loading state before calling loadScene
                    isLoading = false;
                    // Force a new scene load
                    await loadScene();
                } else {
                    throw new Error(data.error || 'Failed to make choice');
                }
            } catch (error) {
                console.error('Error making choice:', error);
                gameContent.innerHTML = `
                    <div class="error">
                        <h3>Error Making Choice</h3>
                        <p>${error.message}</p>
                        <button onclick="loadScene()" class="control-button">Retry</button>
                    </div>
                `;
                isLoading = false;
            }
        }

        async function resetGame() {
            if (isLoading) return;
            isLoading = true;

            try {
                const response = await fetch('/api/reset_game', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    loadScene();
                } else {
                    throw new Error(data.error || 'Failed to reset game');
                }
            } catch (error) {
                console.error('Error resetting game:', error);
                alert(`Error: ${error.message}`);
                isLoading = false;
            }
        }

        async function updateGameState() {
            try {
                const response = await fetch('/api/game_state');
                const data = await response.json();
                
                const gameStateElement = document.getElementById('game-state');
                const flags = Object.entries(data.flags).map(([k, v]) => `${k}:${v}`).join(', ');
                gameStateElement.textContent = `Node: ${data.current_node} | Flags: ${flags || 'none'}`;
            } catch (error) {
                console.error('Error updating game state:', error);
            }
        }

        function showDebugInfo() {
            if (currentScene) {
                console.log('Current Scene Data:', currentScene);
                alert('Debug info logged to console. Press F12 to view.');
            }
        }

        // Initialize the game when page loads
        window.addEventListener('load', () => {
            loadScene();
        });
    </script>
</body>
</html>
